name: newstube
description: "NewsTube"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2
  xml: ^6.5.0

  sqflite: ^2.3.3+1
  path: ^1.9.0
  path_provider: ^2.1.4

  receive_sharing_intent: ^1.8.1
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/n.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/n.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/n.png"



